<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.rawgit.com/zcanter/aframe-gradient-sky/master/dist/gradientsky.min.js"></script>

    <title>HackAThon</title>
</head>
<body>

<a-scene fog="color: #8b3625; far: 136; density: 0" visible="" environment="preset: arches; skyType: gradient; skyColor: #433281; horizonColor: #cd382d; flatShading: true; playArea: 3; ground: canyon; groundTexture: walkernoise; groundColor: #244020; groundColor2: #114f16; dressing: arches; dressingAmount: 22; dressingScale: 10; dressingUniformScale: false">

<a-entity class="environment" position="10 50 0" light="type: directional; color: #a198c0; intensity: 0.6; groundColor: #244020" visible=""></a-entity>
<a-entity class="environment" position="-0.11 0.16 0.33" light="intensity: 0.6; shadowCameraLeft: -10; shadowCameraBottom: -10; shadowCameraRight: 10; shadowCameraTop: 10" visible=""></a-entity>
<a-entity rotation="-90 0 0" class="environmentGround environment" visible="" scale="1 1 10" shadow="cast: false; receive: false"></a-entity>
<a-sky radius="200" theta-length="110" class="environment" material="shader: gradientshader; topColor: #433281; bottomColor: #cd382d" visible="" geometry=""></a-sky>
<a-entity id="stars" visible="false"></a-entity>
      
</a-scene>

</body>
</html>
